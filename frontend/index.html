<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombie Survival</title>
  </head>
  <body>
    <canvas
      id="gameCanvas"
      style="display: block; width: 100vw; height: 100vh"
    ></canvas>

    <div
      id="mainMenu"
      style="
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: url(&quot;assets/cover.jpg&quot;) center/cover no-repeat;
      "
    >
      <button id="startBtn">Start Game</button>
    </div>

    <div
      id="gameOver"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        text-align: center;
      "
    >
      <p style="font-size: 32px; margin-bottom: 10px">Game Over</p>
      <button id="newGameBtn">New Game</button>
    </div>

    <p
      style="position: absolute; bottom: 0; left: 0; margin: 8px; color: white"
    >
      Use WASD or arrow keys to move. Avoid the red zombies!
    </p>
    <div
      id="inventory"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 8px;
        display: none;
      "
    >
      <div
        id="inventoryGrid"
        style="display: grid; grid-template-columns: repeat(5, 40px); gap: 4px"
      ></div>
    </div>
    <div
      id="hotbar"
      style="
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 4px;
      "
    ></div>
    <div
      id="pickupMessage"
      style="
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
      "
    ></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
